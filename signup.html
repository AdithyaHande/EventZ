<!DOCTYPE html>
<html>
<head>
	<title>SignUp to EventZ</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3>SignUp to EventZ<i class="fab fa-earlybirds"></i></h3>
		<form>
			<label for="fname">First Name: </label>
		<input name="first" id="fname" type="text" placeholder="First name" required>

		<label for="lname">Last Name: </label>
		<input name="last" id="lname" type="text" placeholder="Last name" required>
		 <p>
		 	<label for="male"> Male:</label>
		 	<input name="gender" id="male" type="radio" value="M">

		 	<label for="female"> Female:</label>
		 	<input name="gender" id="female" type="radio" value="F">
		 </p>
		 <label for="eid">Email: </label>
		<input name="ID" id="eid" type="Email" placeholder="Email" required>

		<label for="pass">Passsword: </label>
		<input name"PASS" id="pass" type="password" placeholder="Password" minlength="5" maxlength="10" required>
		<p>
			<label for="col">College</label>
			<input name="college" id="col"  type="text" placeholder="College" >

			<label>
				Interests
				<select >
					<option>Fun</option>
					<option>Hackathon</option>
					<option>Sports</option>
					<option>1</option>
					<option>2</option>
									  
		        </select>
			</label>
		</p>
			
		</form>
	</div>

</body>
</html>
